<!DOCTYPE html>

<!-- {{ page }} -->

<div ng-show="page">
  <h1>{{ page.title }}</h1>
  <hr>
  <p>
    {{ page.content }}
  </p>
  <button ng-click="edit()">Edit page</button>
</div>

<div ng-hide="page">
  <h2>The {{ pageName }} page does not exist yet! <small><a ui-sref="page_edit({ page_name: pageName })">Create it now</a></small></h2>
</div>
